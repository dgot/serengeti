my_list: &my_list [1, 2, 3, 4]

# yaml syntax for filters in DNF
filter_one:  # (a AND b) OR (c)
  - [[a, '=', True], [a, '!=', True]]
  - [c, '=', True]
filter_two: # a OR b
  - [a, regex, '^[0-9]*$']
  - [a, is_number]

filter_three: # a OR b
  - [a, in, *my_list]  # potential yaml syntax
  - [a, is_number]

# Variant with more metadata
contains_numbers:               # id
  description: some words here  # description
  criteria:                     # actual filter in DNF
  - [a, regex, '^[0-9]*$']